---
- name: Install RPM packages
  dnf:
    name:
      - ipsilon
      - ipsilon-tools-ipa
      - ipsilon-saml2
      - ipsilon-openid
      - ipsilon-openidc
      - ipsilon-infosssd
      - ipsilon-authgssapi
      - httpd
      - krb5-workstation
      - sqlite
    state: present

- name: Install the .bashrc
  copy:
    src: .bashrc
    dest: /home/vagrant/.bashrc
    mode: 0644
    owner: vagrant
    group: vagrant

- name: Enroll system as IPA client
  shell: ipa-client-install --hostname ipsilon.tinystage.test --domain tinystage.test --realm {{ krb_realm }} --server ipa.tinystage.test -p {{ ipa_admin_user }} -w {{ ipa_admin_password }} -U -N --force-join

- name: kinit
  shell: echo "{{ ipa_admin_password }}" | kinit {{ ipa_admin_user }}@{{ krb_realm }}

- name: uninstall existing ipsilon server
  shell: test -f /var/log/ipsilon-install.log && ipsilon-server-install --uninstall
  ignore_errors: yes
  changed_when: "False"

- name: install ipsilon
  shell: ipsilon-server-install --server-debugging --admin-user {{ ipa_admin_user }} --ipa yes --openidc yes --openid yes --saml2 yes --info-sssd=yes --form=yes


# the ipsilon server install keeps the adminconfig in an SQLite database. on fedora prod/stage
# this is kept in a file, but keeping it in a config file doesnt let us change the config in
# the ipsilon admin interface, so we make our changes in the sqlite here.
#
# Note that ipsilon can export this to the file format for easier reading later with:
# ipsilon-db2conf /etc/ipsilon/idp/ipsilon.conf /tmp/pants

- name: change default attribute mappings for OIDC
  shell: sqlite3 /var/lib/ipsilon/idp/adminconfig.sqlite "INSERT INTO provider_config VALUES('openidc','default attribute mapping','[[\"uid\", \"preferred_username\"], [\"fastimezone\", \"zoneinfo\"], [\"fullname\",\"name\"]]');"

- name: Copy OpenID Connect scope registrations
  copy: src={{item}}.py
        dest=/usr/lib/python3.8/site-packages/ipsilon/providers/openidc/plugins/{{item}}.py
        owner=root group=root mode=0644
  with_items:
  - account-scopes

# enable the fedora scope registration
- name: enable fedora scope registration in ipsilon config
  shell: sqlite3 /var/lib/ipsilon/idp/adminconfig.sqlite "UPDATE provider_config SET value = 'fedora-account' WHERE name = 'openidc' AND option = 'enabled extensions';"

- name: get certificate from freeipa
  shell: ipa-getcert request -f /etc/pki/tls/certs/server.pem -k /etc/pki/tls/private/server.key -K HTTP/ipsilon.tinystage.test

- name: configure SSLCertificateFile in ssl.conf
  lineinfile:
    path: /etc/httpd/conf.d/ssl.conf
    regexp: "SSLCertificateFile \/etc\/pki\/tls\/certs\/localhost.crt"
    line: SSLCertificateFile /etc/pki/tls/certs/server.pem

- name: configure SSLCertificateKeyFile in ssl.conf
  lineinfile:
    path: /etc/httpd/conf.d/ssl.conf
    regexp: "SSLCertificateKeyFile \/etc\/pki\/tls\/private\/localhost.key"
    line: SSLCertificateKeyFile /etc/pki/tls/private/server.key

# here we configure SSSD to pass more attributes through
- name: configure sssd.conf ldap_user_extra_attrs
  lineinfile:
    path: /etc/sssd/sssd.conf
    regexp: "ldap_user_extra_attrs = mail, street, locality, st, postalCode, telephoneNumber, givenname"
    line: ldap_user_extra_attrs = mail, street, locality, st, postalCode, telephoneNumber, givenname, sn, uid, fasTimezone

- name: configure sssd.conf user_attributes
  lineinfile:
    path: /etc/sssd/sssd.conf
    regexp: "user_attributes = .*"
    line: user_attributes = +mail, +street, +locality, +st, +postalCode, +telephoneNumber, +givenname, +sn, +uid, +fasTimezone

# we were hitting a condition where the key and cert were not there
# yet before trying to restart apache. So we check they are here before
# proceeding.

- name: Check the cert is there
  wait_for:
    path: /etc/pki/tls/certs/server.pem
    state: present

- name: Check the key is there
  wait_for:
    path: /etc/pki/tls/private/server.key
    state: present

- name: Enable and restart Apache
  systemd:
    state: restarted
    name: httpd
    enabled: yes
    daemon_reload: yes

