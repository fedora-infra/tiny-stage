---
- name: Install RPM packages
  dnf:
    name:
      - httpd
      - mod_auth_gssapi
      - mod_session
      - python3-mod_wsgi
      - python3-dns
      - python3-flask
      - python3-gssapi
      - python3-ldap
      - python3-pip
      - python3-wheel
      - python3-devel
      - openldap-devel
      - krb5-devel
      - poetry
      - python3-tox
      - "@Development Tools"
      - vim
      - tmux
    state: present

- name: Allow apache to see /srv
  sefcontext:
    target: "/srv(/.*)?"
    setype: httpd_sys_content_t

- name: Install fasjson with Pip
  pip:
    name:
      - fasjson

- name: Install the bashrc
  copy:
    src: bashrc
    dest: /etc/profile.d/vagrant-fasjson.sh
    mode: 0644
    owner: root
    group: root

- name: Install fasjson.cfg
  template:
    src: fasjson.cfg
    dest: /etc/fasjson.cfg

- name: Copy wsgi
  copy:
    src: fasjson.wsgi
    dest: /srv/fasjson.wsgi
    mode: 0644
    owner: vagrant
    group: vagrant
  notify:
    - restart httpd


- name: Copy the service setup script
  template:
    src: setup-fasjson-service.sh
    dest: /srv/setup-fasjson-service.sh
    mode: 0755

- name: kinit for FASJSON
  shell: echo {{ ipa_admin_password }} | kinit {{ ipa_admin_user }}@{{ krb_realm }}

- name: Create the service in IPA
  command: bash /srv/setup-fasjson-service.sh FASJSON/{{ ansible_fqdn }}

- name: Get service keytab for HTTPd
  shell: ipa-getkeytab -p FASJSON/{{ ansible_fqdn }} -k /var/lib/gssproxy/fasjson.keytab
  args:
    creates: /var/lib/gssproxy/fasjson.keytab
  notify:
    - restart gssproxy

- name: Set the correct permissions on keytab
  file:
    path: /var/lib/gssproxy/fasjson.keytab
    owner: root
    group: root
    mode: 0640
  notify:
    - restart gssproxy

- name: Copy gssproxy conf
  copy:
    src: gssproxy.conf
    dest: /etc/gssproxy/80-fasjson.conf
    mode: 0644
    owner: root
    group: root
  notify:
    - restart gssproxy

- name: Enable and restart GSSProxy
  systemd:
    state: started
    name: gssproxy
    enabled: yes
    daemon_reload: yes

- name: Configure temporary files
  copy:
    src: tmpfiles.conf
    dest: /etc/tmpfiles.d/fasjson.conf

- name: Create temporary file
  shell: systemd-tmpfiles --create
  args:
    creates: /run/fasjson/ccaches

- name: Tune SELinux Policy
  seboolean:
    name: "{{ item }}"
    state: yes
    persistent: yes
  with_items:
    - httpd_can_connect_ldap
    - httpd_can_network_connect
    - httpd_use_fusefs
  notify:
    - restart httpd

- name: Create Apache service
  file:
    path: /etc/systemd/system/httpd.service.d
    state: directory
    mode: 0755

- name: Copy configs for Apache
  copy:
    src: httpd.conf
    dest: /etc/httpd/conf.d/fasjson.conf
  notify:
    - restart httpd

- name: Enable and restart Apache
  systemd:
    state: started
    name: httpd
    enabled: yes
    daemon_reload: yes
